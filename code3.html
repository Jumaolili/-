    /*
实现一个字符串头尾去除空格的函数
注意需要去除的空格，包括全角、半角空格
暂时不需要学习和使用正则表达式的方式
*/
    function diyTrim(str) {
        var result = "";
        if (str == null) return "";
        while (str[0] == " " || str.charCodeAt(0) == 12288) {
            str = str.substr(1, str.length - 1);
        }
        while (str[str.length - 1] == " " || str.charCodeAt(str.length-1) == 12288) {
            str = str.substr(0, str.length - 1);
        }
        // do something
        result = str;
        return result
    }

    /*
    去掉字符串str中，连续重复的地方
    */


    function removeRepetition(str) {

        var result = "";


        var index = 0;
        for (var i = 0; i < str.length-1; i++) {
            if (str[i] == str[i + 1]) {
                
               
                result += str[i];
                
                index = i;
                //检测是否全是同一个字符结尾
                var sum = 0;
                for (var k = index; k < str.length-1; k++) {
                    if (str[k] != str[k + 1]) {
                        sum = 1;
                    }
                    
                }
                if (sum == 0) {
                    return result;
                }


                for (var j = index + 1; j < str.length; j++) {
                    if (str[index] != str[j]) {
                        index = j - 1;
                        break;
                    }
                }
                i = index;
                
            } else if (str[i] != str[i + 1]) {
                result += str[i];
            }
            if ((str[i] != str[i + 1]) && ((i + 1) == str.length - 1)) {
                result += str[i + 1];
            }
            
           

            
        }

        return result;

        // do something

    }

    // 测试用例
    console.log(removeRepetition("aabaaa")); // ->a
    console.log(removeRepetition("abbba")); // ->aba
    console.log(removeRepetition("aabbaabbbbb")); // ->abab
    console.log(removeRepetition("")); // ->
    console.log(removeRepetition("abc")); // ->abc
    console.log(removeRepetition("aabbcdeefgg"));
