<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a"  type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b"  type="text">
    </div>
    <div id="button-div">
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
</body>
<script>
    var num1 = document.getElementById("num-a").value,
        num2 = document.getElementById("num-b").value,
        p = document.querySelector("p"),
        btn = document.querySelectorAll("button"),
        div = document.getElementById("button-div");


    for (var i = 0; i < btn.length; i++) {
        btn[i].index = i;
    }
    div.onclick = function (event) {
        
        var event = event || window.event;
        var target = event.target || event.srcElement;
        //console.log(target.index);
        switch (target.index) {
            case 0:
                p.innerHTML = "";
                num1 = document.getElementById("num-a").value;
                num2 = document.getElementById("num-b").value;
                //console.log("yes");
                
                //console.log(num1, num2);
                
                if (Number(num1).toString() == "NaN") {     //NaN!=NaN
                    p.innerHTML += "num1 is not a number" + "</br>";
                }
                if (Number(num2).toString() == "NaN") {
                    p.innerHTML += "num2 is not a number" + "</br>";
                }
       
                break;

            case 1:
                num1 = document.getElementById("num-a").value;
                num2 = document.getElementById("num-b").value;
                console.log(num1, num2);
                num2 = Math.round(num2);
                p.innerHTML = Math.round(num1).toFixed(num2);
                break;

            case 2:
                p.innerHTML = "";
                var radios = document.getElementsByName("math-obj");
                console.log(radios[0].checked);

                num1 = document.getElementById("num-a").value;
                num2 = document.getElementById("num-b").value;
                if (radios[0].checked == true) {
                    p.innerHTML += "num1:" + Math.abs(num1)+"</br>";
                }
                if (radios[1].checked == true) {
                    p.innerHTML += "num2:" + Math.abs(num2)+"</br>";
                }
                break;


            case 3:
                p.innerHTML = "";
                var radios = document.getElementsByName("math-obj");
                num1 = document.getElementById("num-a").value;
                num2 = document.getElementById("num-b").value;
                if (radios[0].checked == true) {
                    p.innerHTML += "num1:" + Math.ceil(num1) + "</br>";
                }
                if (radios[1].checked == true) {
                    p.innerHTML += "num2:" + Math.ceil(num2) + "</br>";
                }
                break;

            case 4:
                p.innerHTML = "";
                var radios = document.getElementsByName("math-obj");
                num1 = document.getElementById("num-a").value;
                num2 = document.getElementById("num-b").value;
                if (radios[0].checked == true) {
                    p.innerHTML += "num1:" + Math.floor(num1) + "</br>";
                }
                if (radios[1].checked == true) {
                    p.innerHTML += "num2:" + Math.floor(num2) + "</br>";
                }
                break;


            case 5:
                p.innerHTML = "";
                var radios = document.getElementsByName("math-obj");
                num1 = document.getElementById("num-a").value;
                num2 = document.getElementById("num-b").value;
                if (radios[0].checked == true) {
                    p.innerHTML += "num1:" + Math.round(num1) + "</br>";
                }
                if (radios[1].checked == true) {
                    p.innerHTML += "num2:" + Math.round(num2) + "</br>";
                }
                break;


            case 6: 
                p.innerHTML = "";                
                num1 = document.getElementById("num-a").value;
                num2 = document.getElementById("num-b").value;
                if (num1 == num2) {
                    p.innerHTML += "They are equal";
                }
                if (num1 > num2) {
                    p.innerHTML = "num1 is the biggest:" + num1;
                } else if (num1 < num2) {
                    p.innerHTML = "num2 is the biggest:" + num2;
                } else {
                    p.innerHTML += "They are equal";
                }
                
                break;

            case 7:
                p.innerHTML = "";
                num1 = document.getElementById("num-a").value;
                num2 = document.getElementById("num-b").value;
                if (num1 == num2) {
                    p.innerHTML += "They are equal";
                }
                if (num1 > num2) {
                    p.innerHTML = "num2 is the smallest:" + num2;
                } else if (num1 < num2) {
                    p.innerHTML = "num1 is the smallest:" + num1;
                } else {
                    p.innerHTML += "They are equal";
                }

                break;
        }
    }

</script>
</html>
