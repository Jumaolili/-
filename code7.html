<script>
    //将上面数组分别按从大到小以及从小到大进行排序后在console中输出
    var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    var ar = arr1.sort((arg1, arg2) => {
        if (arg1 - arg2 < 0) {
            return -1;
        } else if (arg1 - arg2 > 0) {
            return 1;
        } else if (arg1 == arg2) {
            return 0;
        }
    })
    //console.log(ar);
    var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    //将上面数组分别按字母顺序a - z及z - a进行排序，在console中输出
    var ar2 = arr2.sort((a,b) => {
        if (a<b) {
            return -1;
        } else if (a>b) {
            return 1;
        } else if (a==b) {
            return 0;
        }
    });
    console.log(ar2);
    var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
    //将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
    var ar3 = arr3.sort((a,b) => {
        if (a[1] > b[1]) {
            return -1;
        } else if (a[1] < b[1]) {
            return 1;
        } else if (a[1] == b[1]) {
            return 0;
        }
    });
    //console.log(ar3);
    //[[22, 63], [16, 60], [7, 44], [26, 35], [10, 14]]


    var arr4= [
        {
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }
    ];
    //将上面数组分别按元素对象的value值从小到大进行排序后输出
    var ar4 = arr4.sort((a,b) => {
        if (a.value > b.value) {
            return 1;
        } else if (a.value < b.value) {
            return -1;
        } else if (a.value == b.value) {
            return 0;
        }
    });
    console.log(ar4);
</script>
