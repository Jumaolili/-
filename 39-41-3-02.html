<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button id="a">A</button>
    <button id="b">B</button>
    <button id="c">C</button>

    <button id="d">D</button>
    <button id="e">E</button>
    <button id="f">F</button>


    <div id="contABC"></div>
    <div id="contDEF"></div>
</body>

<script>
    var btn = document.querySelectorAll("button");
    for (let i = 0; i < 3; i++) {
        btn[i].addEventListener("click", function () {
            var div = document.querySelector("#contABC");
            div.innerHTML = this.id;
            history.pushState(this.id, null, location.href + "%" + this.id);
        }, false);
    }

    for (let i = 3; i < btn.length; i++) {
        btn[i].addEventListener("click", function () {
            var div = document.querySelector("#contDEF");
            div.innerHTML = this.id;
            history.pushState(this.id, null, location.href + "$" + this.id);
        }, false);
    }

    window.addEventListener("popstate", function (e) {
        var state = e.state;
        if (state == "a" || state == "b" || state == "c") {
            var div = document.querySelector("#contABC");
            div.innerHTML = state;
        }
        if (state == "d" || state == "e" || state == "f") {
            var div = document.querySelector("#contDEF");
            div.innerHTML = state;
        }
    }, false);


</script>
</html>
