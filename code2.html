<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <label>
            String A:
            <input id="radio-a" type="radio" checked="checked" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>
            String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
</body>
<script>
    var div = document.querySelectorAll("div")[1];
    var btn = document.querySelectorAll("button");
    for (var i = 0; i < btn.length; i++) {
        btn[i].index = i;
    }
    var p = document.getElementById("result");
    p.innerHTML = "";
    div.onclick = function (event) {
        event = event || window.event;
        var target = event.target || event.srcElement;
        
        switch (target.index) {
            case 0:
                console.log("yes");
                var input_a = document.getElementById("radio-a"),
                    input_b = document.getElementById("radio-b");

                if (input_a.checked == true) {
                    var str_a = document.getElementById("str-a").value;
                    p.innerHTML = str_a.length;
                }
                if (input_b.checked == true) {
                    var str_b = document.getElementById("str-b").value;
                    p.innerHTML = str_b.length;
                }
                break;
            case 1:
                var input_a = document.getElementById("radio-a"),
                    input_b = document.getElementById("radio-b");

                if (input_a.checked == true) {
                    var str_a = document.getElementById("str-a").value;
                    p.innerHTML = str_a.slice(2,3);
                }
                if (input_b.checked == true) {
                    var str_b = document.getElementById("str-b").value;
                    p.innerHTML = str_b.slice(2, 3);
                }
                break;

            case 2:

           
                var str_a = document.getElementById("str-a").value,
                    str_b = document.getElementById("str-b").value;

                p.innerHTML = str_a.concat(str_b);
                
                break;

            case 3:
                var str_a = document.getElementById("str-a").value,
                    str_b = document.getElementById("str-b").value;
                p.innerHTML = str_a.indexOf(str_b);
                break;

            case 4:
                var str_a = document.getElementById("str-a").value,
                    str_b = document.getElementById("str-b").value;
                p.innerHTML = str_b.lastIndexOf(str_a);
                break;

            case 5:
                var input_a = document.getElementById("radio-a"),
                    input_b = document.getElementById("radio-b");
                var num1 = document.getElementById("num-a").value,
                    num2 = document.getElementById("num-b").value;

                if (input_a.checked == true) {
                    var str_a = document.getElementById("str-a").value;
                    p.innerHTML = str_a.slice(num1,num2);
                }
                if (input_b.checked == true) {
                    var str_b = document.getElementById("str-b").value;
                    p.innerHTML = str_b.slice(num1, num2);
                }
                break;

            case 6:
                var input_a = document.getElementById("radio-a"),
                    input_b = document.getElementById("radio-b");

                if (input_a.checked == true) {
                    var str_a = document.getElementById("str-a").value;
                    p.innerHTML = str_a.match(/^\s*\S/mg).length;
                }
                if (input_b.checked == true) {
                    var str_b = document.getElementById("str-b").value;
                    p.innerHTML = str_b.match(/^\s*\S/mg).length;
                }
                break;

            case 7:
                var input_a = document.getElementById("radio-a"),
                    input_b = document.getElementById("radio-b");
                var num1 = document.getElementById("num-a").value,
                    num2 = document.getElementById("num-b").value;

                if (input_a.checked == true) {
                    var str_a = document.getElementById("str-a").value;
                    p.innerHTML = str_a.substr(num1, num2);
                }
                if (input_b.checked == true) {
                    var str_b = document.getElementById("str-b").value;
                    p.innerHTML = str_b.substr(num1, num2);
                }
                break;

            case 8:
                var input_a = document.getElementById("radio-a"),
                    input_b = document.getElementById("radio-b");

                if (input_a.checked == true) {
                    var str_a = document.getElementById("str-a").value;
                    p.innerHTML = str_a.toUpperCase();
                }
                if (input_b.checked == true) {
                    var str_b = document.getElementById("str-b").value;
                    p.innerHTML = str_b.toUpperCase();
                }
                break;

            case 9:
                var input_a = document.getElementById("radio-a"),
                    input_b = document.getElementById("radio-b");

                if (input_a.checked == true) {
                    var str_a = document.getElementById("str-a").value;
                    p.innerHTML = str_a.toLowerCase();
                }
                if (input_b.checked == true) {
                    var str_b = document.getElementById("str-b").value;
                    p.innerHTML = str_b.toLowerCase();
                }
                break;

            case 10:
                var input_a = document.getElementById("radio-a"),
                    input_b = document.getElementById("radio-b");

                if (input_a.checked == true) {
                    var str_a = document.getElementById("str-a").value;
                    p.innerHTML = str_a.trim();
                }
                if (input_b.checked == true) {
                    var str_b = document.getElementById("str-b").value;
                    p.innerHTML = str_b.trim();
                }
                break;

            case 11:
                var input_a = document.getElementById("radio-a"),
                    input_b = document.getElementById("radio-b");

                var str_a = document.getElementById("str-a");  
                var str_b = document.getElementById("str-b");

                if (input_a.checked == true) {
                    str_a.value = str_b.value;
                }
                if (input_b.checked == true) {
                    str_b.value = str_a.value;
                }
                break;
        }
    }
</script>
</html>
