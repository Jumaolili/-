<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p></p>
</body>
<script>
    function week(num) {
        switch (num) {
            case 0:
                return "星期一";
            case 1:
                return "星期二";
            case 2:
                return "星期三";
            case 3:
                return "星期四";
            case 4:
                return "星期五";
            case 5:
                return "星期六";
            case 6:
                return "星期日";

        }
    }

    function time(date) {
        var hour = date.getHours(),
            minute=date.getMinutes(),
            second = date.getSeconds();
        if (hour < 10) {
            hour = "0" + hour;
        }
        if (minute < 10) {
            minute = "0" + minute;
        }
        if (second < 10) {
            second = "0" + second;
        }

        return hour + ":" + minute + ":" + second;
    }
    function date() {
        var p = document.querySelector("p");
        var date = new Date();
        
        var Year = date.getFullYear(),
            Month = date.getMonth() + 1,
            Day = date.getDate(),
            Week = week(date.getDay()),
            Time = time(date);

        p.innerHTML = Year + "年" + Month + "月" + Day + "日" + Week + Time;
    }
    var timer = setInterval(() => {
        date();
    }, 1000);
</script>
</html>
